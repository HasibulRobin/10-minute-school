<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav>
            <section class="container mt-3">
                <div class="nav justify-content-between mb-3">
                    <div class="nav-item">
                        <img class="style-nav-pic" src="https://cdn.10minuteschool.com/images/main/10msblack.webp"

                    <div class="nav-item d-flex align-items-center px-5 navi-style">

                        <a class="nav-link active" aria-current="page" href="#">SSC</a>

                    <div class="nav-item">
                        <button class="log-in-btn">লগ ইন</button>
                    </div>

        <section class="container header-container d-flex">
            <div>
                <h1 class="fs-1"><span class="text-danger"> ঘরে বসে</span> পড়াশোনার <br> সহজ সমাধান</h1>
                <p>ক্লাস ১-১২, ভর্তি পরীক্ষা, বিশ্ববিদ্যালয় ও চাকরি জীবনের জন্য পাবে স্পেশাল কোর্স, মডেল টেস্টসহ ২৪/৭

                <div class="d-flex">
                    <div class="header-card">
                        <img class="rounded-circle" src="images/logo-1.PNG" alt="">
                        <p>ক্লাস ১-১২</p>
                    </div>
                    <div class="header-card">
                        <img class="rounded-circle" src="images/logo-2.PNG" alt="">
                        <p>ভর্তি পরীক্ষা</p>
                    </div>
                    <div class="header-card">

                        <p>বিশ্ববিদ্যালয়/চাকুরী</p>
                    </div>
                </div>
            </div>
            <!-- animation section of header -->
            <div>
                <!-- <video src="images/hero-video.mp4" controls autoplay type="video/mp4"></video> -->
                <video muted="true" autoplay playsinline loop>
                    <source src="images/hero-video.mp4" type="video/mp4">
                </video>
            </div>
        </section>

    </header>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
